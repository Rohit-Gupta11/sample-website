<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <nav class="navbar background h-nav">
        <ul class="nav-list v-nav">
            <div class="logo">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#service">Service</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <div class="rightNav v-nav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Seacrh</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section class="background firstSection">
        <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">The Future of Education is here</p>
                <p class="text-small">In this world of 7 billion people we need to educate all of them. This is the
                    future of an educated world and we are proud to say that the future of education is here</p>
                <div class="button">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Watch Video</button>
                </div>
            </div>
            <div class="secondHalf">
                <img src="images/logo.jpg" alt="laptop image">
            </div>
        </div>
    </section>

    <section class="contact" id="contact" >
        <h2 class="text-center" >Contact us</h2>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter mobile no.">
            <input class="form-input" type="email" name="email" id="email" placeholder="Enter email">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                placeholder="Elaborate your concern"></textarea>
            <button class="btn btn-dark">Seacrh</button>
        </div>
    </section>

    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2020 - All rights reserved
        </p>
    </footer>
    <script src="javascript/script.js"></script>
</body>

</html>
